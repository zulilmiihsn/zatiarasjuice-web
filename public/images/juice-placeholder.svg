<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF6EC7"/>
      <stop offset="50%" stop-color="#fce7f3"/>
      <stop offset="100%" stop-color="#FF6EC7"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#fdf2f8"/>
    </linearGradient>
    <linearGradient id="juice" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF6EC7"/>
      <stop offset="50%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="fruit" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#FF6EC7" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with pattern -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="60" r="20" fill="#FF6EC7" opacity="0.2"/>
  <circle cx="320" cy="80" r="15" fill="#f472b6" opacity="0.3"/>
  <circle cx="350" cy="220" r="25" fill="#ec4899" opacity="0.2"/>
  <circle cx="50" cy="240" r="18" fill="#fce7f3" opacity="0.4"/>
  
  <!-- Main glass container -->
  <g transform="translate(150, 80)" filter="url(#shadow)">
    <!-- Glass body -->
    <rect x="0" y="20" width="100" height="140" rx="15" fill="url(#glass)" stroke="#fce7f3" stroke-width="2"/>
    
    <!-- Pink juice -->
    <rect x="8" y="50" width="84" height="100" rx="12" fill="url(#juice)"/>
    
    <!-- Straw -->
    <rect x="45" y="0" width="6" height="50" rx="3" fill="#f472b6"/>
    <rect x="42" y="-5" width="12" height="10" rx="2" fill="#ec4899"/>
    
    <!-- Fruit slices floating -->
    <circle cx="25" cy="70" r="8" fill="url(#fruit)" opacity="0.9"/>
    <circle cx="70" cy="90" r="6" fill="#fbbf24" opacity="0.8"/>
    <circle cx="60" cy="120" r="7" fill="#f59e0b" opacity="0.7"/>
    
    <!-- Bubbles -->
    <circle cx="30" cy="110" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="65" cy="130" r="2" fill="#ffffff" opacity="0.5"/>
    <circle cx="40" cy="140" r="2.5" fill="#ffffff" opacity="0.4"/>
  </g>
  
  <!-- Juice drops around glass -->
  <circle cx="140" cy="180" r="3" fill="#FF6EC7" opacity="0.6"/>
  <circle cx="260" cy="200" r="2" fill="#f472b6" opacity="0.5"/>
  <circle cx="120" cy="220" r="2.5" fill="#ec4899" opacity="0.4"/>
  
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" font-family="'Plus Jakarta Sans', system-ui, sans-serif" font-size="16" font-weight="600" fill="#be185d">Jus Buah Segar</text>
  <text x="200" y="290" text-anchor="middle" font-family="'Plus Jakarta Sans', system-ui, sans-serif" font-size="12" fill="#9d174d" opacity="0.8">Gambar akan tampil di sini</text>
</svg>